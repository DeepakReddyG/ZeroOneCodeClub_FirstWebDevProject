<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  body{
    display: flex;
    align-items: center;
    justify-content: center;
  transform: translatey(30%);
  }
 .img{
   width: 300px;

 }
 .img img{
  width: 100%;
 }
 .container{
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
   background-color: black;
  box-shadow: 25px 20px 39px 17px rgba(0,0,0,0.89);
  border-radius: 8px;
  overflow: hidden;
 }
 .text h4{
  margin-bottom: 0;
  font-size: 20px;
 }

 .text p,button{
  margin-top: 0;
 }
 .text button{
  background-color: rgba(7, 239, 247, 0.935);
  color: white;
  padding: 5px 20px;
   border: none;
   border-radius: 4px;
   text-transform: uppercase;
   display: block;
   margin: 15px 0;


 }
 .text p{
  display: inline;
  color: white;
 }

</style>
</head>

<body>
    <div class="container">
      <div class="img">
        <img src="zeroOne.jpg" alt="">
      </div>
      <div class="text">
        <h4><span style="color: red;">ZeroOne</span> <span style="color: blue;">Code</span> <span style="color: red;">Club</span></h4>
        <p style="border-bottom: solid 1px; overflow: hidden;">Student Activity Center....</p>

        <button>Join</button>
      </div>
    </div>
</body>
</html>
