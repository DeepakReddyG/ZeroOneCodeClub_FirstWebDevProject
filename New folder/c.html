<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam - ZeroOne</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .card-one{
            width: 100%;
        }
        .card-one img{
            width: 100%;
        }
        .card-two{
            width: 100%;
            padding: 1rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .card-two h1{
            font-size: 1.5rem;
        }
        .card-two h2{
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: gray;
        }
        .card-two a{
            text-decoration: none;
            background-color: black;
            color: aliceblue;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
<div class="card-one">
<img src="ZOCC_logo.png" alt="">
</div>
<div class="card-two">
<h1>ZeroOne code club</h1>
<h2>Student Activity center</h2>

<a href="#">join</a>
</div>

        </div>
    </div>
</body>
</html>
