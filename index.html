<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Facebook</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="feed">
        <h2>News Feed</h2>
<div class="post">
    <div class="post-header">
      <img src="IMG_20230804_231702.jpg" height="100px" width="100px" alt="Profile Picture">
      <div class="post-info">
        <h3>Aryan Kumar</h3>
        <p>Posted on March 17, 2024</p>
      </div>
    </div>
    <div class="post-content">
      <p>Title And Tags for the post and Caption for the post</p>
      <img src="IMG_20230804_231702.jpg" height="450px" width="600px" alt="Post Image">
    </div>
  </div>
  
      </section>
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <div class="friend">
            <img src="IMG20230330171000.jpg"height="450px" width="600px"  alt="Friend 1 Picture">
            <p>Friend 1</p>
          </div>
          <div class="friend">
            <img src="IMG20230322171221.jpg"height="450px" width="600px" alt="Friend 2 Picture">
            <p>Friend 2</p>
          </div>
          <div class="friend">
            <img src="IMG20230322171152.jpg" height="450px" width="600px" alt="Friend 3 Picture">
            <p>Friend 3</p>
          </div>
      </aside>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Facebook Clone</p>
    </div>
  </footer>
</body>
</html>
