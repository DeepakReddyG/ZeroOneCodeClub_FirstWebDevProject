<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroOne Code Club Logo</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo-box {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      margin: 50px auto;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h1 {
      display: inline-block;
      margin-bottom: 0;
      font-size: 1.8em;
    }

    .caption {
      font-size: 1.1em;
      margin-top: 20px;
    }

    .join-box {
      background-color: black;
      color: #fff;
      padding: 5px 10px;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.8em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <h1><span>Z</span><span>e</span><span>r</span><span>o</span><span>O</span><span>n</span><span>e</span></h1>
  </div>
  <p class="caption">ZeroOne Code Club<br>A Student Activity Center</p>
  <div class="join-box">Join Us</div>
</body>
</html>
