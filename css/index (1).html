<!DOCTYPE html>
<html lang="en">
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container{
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card{
    width: 20;
    display: flex;
    flex-direction: column;
}

.card-one{
    width: 100%;
}

.card-one img{
    width: 100%;
}

.card-two{
    width: 100%;
    padding: 1rem;
    border: 2px solid black;
}

.card-two h1{
    font-size: 1.5rem;

}
.card-two h2{
    font-size: 1.2rem;
    margin-bottom: 1rem;
    box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    color: grey;
}

.card-two a{
    text-decoration: none;
    background-color: black;
    color: white;
    padding: 5px 10px;

}
    </style>
<head>


    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Jam</title>
    <center>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-one">
                <img src="codeclub.jpg">
            </div>
            <div class="card-two">
               <h1>Zero-One Code codeclub</h1>
               <h2>Student Activity Center</h2>

               <a href="#">Join</a> 
            </div>

        </div>
    </div>
</center>
</body>

</html>
